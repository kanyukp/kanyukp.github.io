	<script>	
		jQuery.get('ticket_names.txt', function (data) {
			var lines = data.split("\n");
			var cellName = "#tixName";
			$.each(lines, function (n, elem) {
				var name = cellName.concat(n);
        		$(name).append(elem);
		
   			});   
		});
	</script>
	<script>

			var name = cellName.concat(n);
			$(name).append(elem);
			
		    });   
		});
	</script>
